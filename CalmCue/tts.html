<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Tool</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1abc9c, #3498db);
      color: #000000;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 0;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .tts-tool {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    .tts-tool .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 16px;
      outline: none;
    }

    .tts-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }

    .tts-options label {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 70%;
      margin: 5px 0;
    }

    select {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    .tts-buttons {
      margin-top: 20px;
    }

    button {
      background-color: #ff6b6b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ff4757;
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      font-size: 14px;
      font-weight: 300;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>CalmCue</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resources.html">Resources</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="tts-tool">
    <div class="container">
      <h2>Text-to-Speech Tool</h2>
      <textarea id="tts-input" placeholder="Enter text to hear it read aloud..."></textarea>

      <div class="tts-options">
        <label for="file-input">Upload File:</label>
        <input type="file" id="file-input" accept=".txt,.pdf">
        
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
        <span id="speed-value">1</span>

        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
        <span id="pitch-value">1</span>

        <label for="language">Language:</label>
        <select id="language"></select>
      </div>

      <div class="tts-buttons">
        <button id="tts-button">Read Aloud</button>
        <button id="tts-stop">Stop</button>
      </div>
      
      <div id="highlighted-text"></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 CalmCue. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script src="tts.js"></script>

</body>
</html>
